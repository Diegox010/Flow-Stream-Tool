<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Results</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body class="page">
    <div class="layout">
      <div class="top-1">
        <div class="card" id="top-1">
          <div class="player-layout">
            <!-- <div class="placing">1</div> -->

              class="character drop-shadow"
              style="
                background-image: url('../Resources/Characters/VS Screen/Ganondorf/Default\ Right.png');
                background-size: auto 130%;
                background-position-x: center;
                background-position-x: -99%;
                background-position-y: 30%;
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Dream</div>
            </div>
          </div>
        </div>
      </div>

                background-size: auto 200%;
                background-position-x: center;
                background-position-y: 18%;

              "
            ></div>
            <div class="tag-name-container">
