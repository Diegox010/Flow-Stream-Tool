<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Results</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body class="page">
    <div class="layout">
      <div class="top-1">
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">1</div> -->
            <div
              class="character drop-shadow"
              id="top-1"
              style="
                background-size: auto 130%;
                background-position-x: 51%;
                background-position-y: 45%;
                background-repeat: no-repeat;
                /* transform: scaleX(-1); */
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-4">
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">2</div> -->
            <div
              class="character drop-shadow-inverted"
              id="top-2"
              style="
                background-size: auto 200%;
                background-position-x: center;
                background-position-y: 18%;
                /* transform: scaleX(-1); */
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">3</div> -->
            <div
              class="character drop-shadow"
              id="top-3"
              style="
                background-size: auto 170%;
                background-position-x: 50%;
                background-position-y: 40%;
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">4</div> -->
            <div
              class="character drop-shadow-inverted"
              id="top-4"
              style="
                background-size: auto 180%;
                background-position-x: center;
                background-position-y: 25%;
                transform: scaleX(-1);
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-8">
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">5</div> -->
            <div
              class="character drop-shadow-inverted"
              id="top-5"
              style="
                background-size: auto 170%;
                background-position-x: center;
                background-position-y: 17%;
                /* transform: scaleX(-1); */
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">5</div> -->
            <div
              class="character drop-shadow"
              id="top-6"
              style="
                background-size: auto 150%;
                background-position-x: center;
                background-position-y: 17%;
                /* transform: scaleX(-1); */
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">7</div> -->
            <div
              class="character drop-shadow-inverted"
              id="top-7"
              style="
                background-size: auto 170%;
                background-position-x: center;
                background-position-y: 17%;
                /* transform: scaleX(-1); */
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="player-layout">
            <!-- <div class="placing">7</div> -->
            <div
              class="character drop-shadow-inverted"
              id="top-8"
              style="
                background-size: auto 180%;
                background-position-x: 54%;
                background-position-y: 35%;
                transform: scaleX(-1);
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
