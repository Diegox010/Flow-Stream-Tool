<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Results</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body class="page">
    <div class="layout">
      <div class="top-1">
        <div class="card" id="top-1">
          <div class="player-layout">
            <div class="placing">1</div>
            <div
              class="character drop-shadow"
              style="
                background-image: url('../Resources/Characters/VS Screen/Fox/Green Right.png');
                background-size: auto 120%;
                background-position-x: center;
                background-position-y: 50%;
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Valdo</div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-4">
        <div class="card" id="top-2">
          <div class="player-layout">
            <div class="placing">2</div>
            <div
              class="character drop-shadow"
              style="
                background-image: url('../Resources/Characters/VS Screen/Ganondorf/Default Right.png');
                background-size: auto 300%;
                background-position-x: center;
                background-position-y: 18%;
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Dream</div>
            </div>
          </div>
        </div>
        <div class="card" id="top-3">
          <div class="player-layout">
            <div class="placing">3</div>
            <div
              class="character drop-shadow"
              style="
                background-image: url('../Resources/Characters/VS Screen/Marth/Default right.png');
                background-size: auto 170%;
                background-position-x: 50%;
                background-position-y: 40%;
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">DPMZ</div>
            </div>
          </div>
        </div>
        <div class="card" id="top-4">
          <div class="player-layout">
            <div class="placing">4</div>
            <div
              class="character drop-shadow"
              style="
                background-image: url('../Resources/Characters/VS Screen/Peach/Default right.png');
                background-size: auto 250%;
                background-position-x: center;
                background-position-y: 8%;
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Beto</div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-8">
        <div class="card" id="top-5">
          <div class="player-layout">
            <div class="placing">5</div>
            <div
              class="character drop-shadow-inverted"
              style="
                background-image: url('../Resources/Characters/VS Screen/Fox/Blue Left.png');
                background-size: auto 170%;
                background-position-x: center;
                background-position-y: 20%;
                transform: scaleX(-1);
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Loki</div>
            </div>
          </div>
        </div>
        <div class="card" id="top-6">
          <div class="player-layout">
            <div class="placing">5</div>
            <div
              class="character drop-shadow-inverted"
              style="
                background-image: url('../Resources/Characters/VS Screen/Fox/Green Left.png');
                background-size: auto 170%;
                background-position-x: center;
                background-position-y: 20%;
                transform: scaleX(-1);
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Flow | Stark</div>
            </div>
          </div>
        </div>
        <div class="card" id="top-7">
          <div class="player-layout">
            <div class="placing">7</div>
            <div
              class="character drop-shadow-inverted"
              style="
                background-image: url('../Resources/Characters/VS Screen/Fox/Red Left.png');
                background-size: auto 170%;
                background-position-x: center;
                background-position-y: 20%;
                transform: scaleX(-1);
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Blitz</div>
            </div>
          </div>
        </div>
        <div class="card" id="top-8">
          <div class="player-layout">
            <div class="placing">7</div>
            <div
              class="character drop-shadow-inverted"
              style="
                background-image: url('../Resources/Characters/VS Screen/Zelda/Sheik Default left.png');
                background-size: auto 220%;
                background-position-x: 53%;
                background-position-y: 30%;
                transform: scaleX(-1);
              "
            ></div>
            <div class="tag-name-container">
              <div class="tag-name">Albuh</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
